<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <nav class="navbar dark p-3 bg-primary shadow-lg ">
        <div class="container-fluid">
        <a class="navbar-brand">Cloudpacer</a>
        <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-success" type="submit">Log Out</a>
            {% else %}
                <a href="/login/" class="btn btn-success" type="submit">Log In</a>
            {% endif %}
        </form>
        </div>
    </nav>

    {% block template %}

    {% endblock %}

    <footer>
        <div  class = "container mt-5">
            <p class = "col-6 mx-auto">&copy; All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
